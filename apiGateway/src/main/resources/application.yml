server:
  port: 8099

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://localhost:5173"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      routes:
        - id: ticket-service
          uri: lb://ticketService
          predicates:
            - Path=/api/tickets/**, /ticket-stocks/**, /api/locks/**
          filters:
            - RewritePath=/api/tickets/(?<segment>.*), /tickets/${segment}

        - id: order-service
          uri: lb://orderService
          predicates:
            - Path=/api/orders/**

        - id: payment-service
          uri: lb://paymentService
          predicates:
            - Path=/api/payments/**, /api/outbox/**

        - id: identity-service
          uri: lb://identityService
          predicates:
            - Path=/api/users/**, /api/auth/**

        - id: notification-service
          uri: lb://notificationService
          predicates:
            - Path=/api/notifications/**
        - id: event-service-docs
          uri: lb://eventService
          predicates:
            - Path=/event-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: ticket-service-docs
          uri: lb://ticketService
          predicates:
            - Path=/ticket-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: order-service-docs
          uri: lb://orderService
          predicates:
            - Path=/order-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: payment-service-docs
          uri: lb://paymentService
          predicates:
            - Path=/payment-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: identity-service-docs
          uri: lb://identityService
          predicates:
            - Path=/identity-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: notification-service-docs
          uri: lb://notificationService
          predicates:
            - Path=/notification-service/v3/api-docs/**
          filters:
            - StripPrefix=1

    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: true

springdoc:
  swagger-ui:
    urls:
      - name: Event Service
        url: /event-service/v3/api-docs
      - name: Ticket Service
        url: /ticket-service/v3/api-docs
      - name: Order Service
        url: /order-service/v3/api-docs
      - name: Payment Service
        url: /payment-service/v3/api-docs
      - name: Identity Service
        url: /identity-service/v3/api-docs
      - name: Notification Service
        url: /notification-service/v3/api-docs
    path: /swagger-ui.html
    use-root-path: false
  api-docs:
    enabled: true
    path: /v3/api-docs

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans